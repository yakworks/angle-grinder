<div class="field" ng-class="{column: $ctrl.isHorizontal}">
  <ag-label label-class="{{$ctrl.labelClass}}" ng-if="$ctrl.label"
            ng-required="{{$ctrl.isRequired}}">{{$ctrl.label}}
  </ag-label>
  <div class="field mb-0" ng-class="{'has-addons': $ctrl.hasTranscluded}">
    <div class="control" ng-class="{'is-expanded': $ctrl.hasTranscluded}">
      <div class='tag-input input tags' >
        <span class="tag bg-body-lower" ng-repeat="tag in $ctrl.tagArray() track by $index">
          {{tag}}
          <button class="delete is-small" ng-click='$ctrl.deleteTag($index)'></button>
        </span>
        <input type='text' class="input"
          ng-model='$ctrl.newTag'
          placeholder="{{::$ctrl.placeholder}}">
      </div>
    </div>
    <div class="control" ng-if="$ctrl.hasTranscluded" ng-transclude></div>
  </div>
  <input class="input is-hidden"
        type="text"
        placeholder="{{::$ctrl.placeholder}}"
        ng-model-options="{allowInvalid: true, debounce: 250}"
        name="{{::$ctrl.name}}"
        id="{{::$ctrl.elementId}}"
        ng-model="$ctrl.value"
        ng-required="{{::$ctrl.isRequired}}"
        ng-disabled="{{::$ctrl.isDisabled}}"
      >
  <p class="help" ng-if="$ctrl.hint">{{::$ctrl.hint}}</p>
  <ag-validation-inline for="{{::$ctrl.elementId}}"></ag-validation-inline>
</div>
