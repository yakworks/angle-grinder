<div class="modal-card">
  <header class="modal-card-head">
    <span class="modal-card-title">{{dlgCtrl.title}}</span>
    <button class="delete" aria-label="close" ng-click="dlgCtrl.cancel()"></button>
  </header>
  <section class="modal-card-body">
    <formly-form ag-form is-horizontal model="dlgCtrl.vm" fields="dlgCtrl.cfg.editForm" form="dlgCtrl.editFormCtrl">
    </formly-form>
  </section>
  <footer class="modal-card-foot">
    <ag-ok-cancel ok-label="Save" ok-click="dlgCtrl.save()" cancel-click="dlgCtrl.cancel()"
    is-loading="dlgCtrl.isSaving">
    </ag-ok-cancel>
  </footer>
  <!-- <pre ng-cloak class="mt-4">editFormCtrl.$invalid: {{dlgCtrl.editFormCtrl.$invalid}}<br>model: {{dlgCtrl.vm | json}}</pre> -->
</div>
