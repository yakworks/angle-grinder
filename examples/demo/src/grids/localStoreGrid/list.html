<div>
  <basic-search-form ng-show="$ctrl.state.showSearchForm"></basic-search-form>

  <gridz-ds ng-if="$ctrl.state.isConfigured" grid-options="$ctrl.ctx.gridOptions"
        toolbar-options="$ctrl.ctx.toolbarOptions"
        grid-id="basicGrid" ctx="$ctrl.ctx">
  </gridz-ds>

  <pre ng-cloak class="mt-4">vm: {{$ctrl.vm | json}}</pre>
  <pre ng-cloak class="mt-4">Selected Rows data: {{$ctrl.selectedRowsData | json}}</pre>
</div>
